{% if user.pk != author.pk %}
  
        {% if author in followings %}
            <a href="{% url 'follow:unfollowuser' author_pk=author.pk user_pk=user.pk %}" class="btn__followornot btn"><span class="gradient-text">Unfollow</span></a>
        {% else %}
            <a href="{% url 'follow:followuser' author_pk=author.pk user_pk=user.pk  %}" class="btn__followornot btn  bg-purple-400 text-gray-200 color">Follow</a>
        {% endif %}

{% endif %}
